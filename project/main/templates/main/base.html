<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {%block title %}
        {% endblock %}
    </title>
    <style>
        /* Same as before */
     * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
     }
     
     body {
         font-family: Arial, sans-serif;
         background-color: #f8f9fa;
         color: #333;
     }
     
     .container {
         display: flex;
         height: 100vh;
         flex-direction: column;
     }

     .something{
        display: flex;
     }
     
     header {
         display: flex;
         justify-content: space-between;
         background-color: #fff;
         padding: 10px 20px;
         border-bottom: 1px solid #ccc;
     }
     
     header .logo {
         font-size: 24px;
         font-weight: bold;
     }
     
     header nav ul {
         list-style-type: none;
         display: flex;
         gap: 15px;
     }
     
     header nav button {
         background-color: #007bff;
         color: white;
         padding: 10px 15px;
         border: none;
         border-radius: 5px;
         cursor: pointer;
     }
     
     header nav button:hover {
         background-color: #0056b3;
     }
     
     aside {
         width: 250px;
         background-color: #fff;
         border-right: 1px solid #ccc;
         padding: 20px;
         height: calc(100vh - 50px); /* Deducting the height of the header */
     }
     
     aside .menu .section-title {
         font-size: 16px;
         font-weight: bold;
         margin-bottom: 10px;
         margin-top: 20px;
     }
     
     aside .menu ul {
         list-style-type: none;
         padding-left: 0;
     }
     
     aside .menu ul li {
         margin-bottom: 10px;
     }
     
     aside .menu ul button {
         background-color: transparent;
         color: #333;
         border: none;
         font-size: 14px;
         cursor: pointer;
     }
     
     main {
         flex-grow: 1;
         padding: 20px;
         background-color: #fff;
     }
     
     main h1 {
         margin-bottom: 20px;
     }
     
     /* Modal Styling */
     .modal {
         display: none; 
         position: fixed; 
         z-index: 1; 
         left: 0;
         top: 0;
         width: 100%; 
         height: 100%; 
         background-color: rgba(0, 0, 0, 0.5); /* Black with transparency */
     }
     
     .modal-content {
         background-color: #fff;
         margin: 15% auto; 
         padding: 20px;
         border-radius: 5px;
         width: 50%; 
     }
     
     .modal-content h2 {
         margin-bottom: 20px;
     }
     
     .close {
         color: #aaa;
         float: right;
         font-size: 28px;
         font-weight: bold;
     }
     
     .close:hover,
     .close:focus {
         color: black;
         text-decoration: none;
         cursor: pointer;
     }
     
     #uploadForm button {
         background-color: #007bff;
         color: white;
         border: none;
         padding: 10px 20px;
         border-radius: 5px;
         cursor: pointer;
     }
     
     #uploadForm button:hover {
         background-color: #0056b3;
     }
     
     #fileInput {
         padding: 10px;
     }
    </style>
     {%block js %}
     {%endblock%} 
</head>

<body>
    <main>
        {% block main%}
        {% endblock %}
        
        {% block content%}
            temp
        {% endblock %}
        

    </main>
</body>
</html>
