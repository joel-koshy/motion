<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {%block title %}
        {% endblock %}
    </title>
    <style>
        /* Same as before */
     * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
     }
     #calendar {
        min-width: 900px;
        max-width: 950px;
        margin: 40px auto;

}

    #uploadForm{
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
     body {
         font-family: Arial, sans-serif;
         background-color: #f8f9fa;
         color: #333;
         margin: 0;
         padding: 0;
     }
     
     
     .container {
         display: flex;
         height: auto;
         flex-direction: column;
     }

     .something{
        display: flex;
        min-width: 900px;
     }
     
     header {
         display: flex;
         justify-content: space-between;
         background-color: #fff;
         border-bottom: 1px solid #ccc;
     }
     
     header .logo {
         font-size: 24px;
         font-weight: bold;
     }
     
     header nav ul {
         list-style-type: none;
         display: flex;
         gap: 15px;
     }
     
     header nav button {
         background-color: #007bff;
         color: white;
         padding: 10px 15px;
         border: none;
         border-radius: 5px;
         cursor: pointer;
     }
     
     header nav button:hover {
         background-color: #0056b3;
     }
     
     aside {
        min-width: 10vw;
         max-width: 20vw;
         background-color: #fff;
         border-right: 1px solid #ccc;
         padding: 20px;
         height: calc(100vh - 50px); /* Deducting the height of the header */
     }
     aside .menu .section-title {
         font-size: 16px;
         font-weight: bold;
         margin-bottom: 10px;
         margin-top: 20px;
     }
     
     aside .menu ul {
         list-style-type: none;
         padding-left: 0;
     }
     
     aside .menu ul li {
         margin-bottom: 10px;
     }
     
     aside .menu ul button {
         background-color: transparent;
         color: #333;
         border: none;
         font-size: 14px;
         cursor: pointer;
     }
     
     main {
         flex-grow: 1;
         background-color: #fff;
     }
     
     main h1 {
         margin-bottom: 20px;
     }
     /* Notes Tracker */
     .Notes-note-list {
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .Notes-note-list h2 {
            margin: 0;
        }
        .Notes-sort-dropdown {
            display: inline-block;
        }
        .Notes-sort-dropdown select {
            padding: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f1f1f1;
        }
        .remove-note-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 12px;
        }
        .remove-note-btn:hover {
            background-color: #c82333;
        }
        .Notes-add-note {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .Notes-add-note input, .Notes-add-note select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 10px;
            flex: 1;
            margin-right: 10px;
            min-width: 150px;
        }
        .Notes-add-note button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            flex-basis: 100%;
            margin-top: 10px;
        }
        .Notes-add-note button:hover {
            background-color: #0056b3;
        }

     /* Assignment tracker*/
     header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
        }
        .tracker-assignment-list {
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .tracker-assignment-list h2 {
            margin: 0;
        }
        .tracker-sort-dropdown {
            display: inline-block;
        }
        .tracker-sort-dropdown select {
            padding: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f1f1f1;
        }
        .tracker-add-assignment {
            display: flex;
            flex-direction: column;
            width: 100%;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .tracker-add-assignment input, .tracker-add-assignment select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 10px;
            flex: 1;
            margin-right: 10px;
            min-width: 150px;
        }
        .tracker-add-assignment button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            flex-basis: 100%;
            margin-top: 10px;
        }
        .tracker-add-assignment button:hover {
            background-color: #0056b3;
        }
        .tracker-complete-checkbox {
            margin-right: 10px;
            cursor: pointer;
        }
        .tracker-complete-cell {
            background-color: rgba(255, 0, 0, 0.3); /* Red tint */
        }
        .tracker-complete-checked {
            background-color: rgba(0, 255, 0, 0.3); /* Green tint */
        }
     /* Modal Styling */
     .modal {
         display: none; 
         position: fixed; 
         z-index: 1; 
         left: 0;
         top: 0;
         width: 100%; 
         height: 100%; 
         background-color: rgba(0, 0, 0, 0.5); /* Black with transparency */
     }
     
     .modal-content {
         background-color: #fff;
         margin: 15% auto; 
         padding: 20px;
         border-radius: 5px;
         width: 50%; 
     }
     
     .modal-content h2 {
         margin-bottom: 20px;
     }
     
     .close {
         color: #aaa;
         float: right;
         font-size: 28px;
         font-weight: bold;
     }
     
     .close:hover,
     .close:focus {
         color: black;
         text-decoration: none;
         cursor: pointer;
     }
     
     #uploadForm button {
         background-color: #007bff;
         color: white;
         border: none;
         padding: 10px 20px;
         border-radius: 5px;
         cursor: pointer;
     }
     
     #uploadForm button:hover {
         background-color: #0056b3;
     }
     
     #fileInput {
         padding: 10px;
     }
    
     .login-container {
    background-color: #ffffff; /* White background for the form */
    border-radius: 8px; /* Rounded corners */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
    padding: 20px;
    max-width: 400px; /* Limit the width of the form */
    margin: 20px auto; /* Center align the form */
    font-family: Arial, sans-serif; /* Use the same font as the rest of the site */
}

.login-container h2 {
    text-align: center; /* Center the heading */
    color: #007bff; /* Match the color of the website */
}

.login-container label {
    display: block; /* Make labels take full width */
    margin-bottom: 5px; /* Spacing between label and input */
    color: #333; /* Darker text for labels */
}

.login-container input {
    width: 100%; /* Full width inputs */
    padding: 10px; /* Padding for inputs */
    border: 1px solid #ddd; /* Light border for inputs */
    border-radius: 5px; /* Rounded corners for inputs */
    margin-bottom: 15px; /* Spacing between inputs */
}

.login-container button {
    background-color: #007bff; /* Match the button color to the site */
    color: white; /* White text on button */
    border: none; /* Remove default button border */
    padding: 10px; /* Padding for the button */
    border-radius: 5px; /* Rounded corners for button */
    cursor: pointer; /* Pointer cursor on hover */
    width: 100%; /* Full width button */
    font-size: 16px; /* Font size for button */
}

.login-container button:hover {
    background-color: #0056b3; /* Darker blue on hover */
}

.login-container .error {
    background-color: #ffcccc; /* Light red background for errors */
    color: #d8000c; /* Dark red text */
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 15px; /* Spacing between error and form */
}

.signup-link {
    text-align: center; /* Center align the signup link */
}

.signup-link a {
    color: #007bff; /* Link color */
    text-decoration: none; /* Remove underline from links */
}

.signup-link a:hover {
    text-decoration: underline; /* Underline link on hover */
}
.container {
    background-color: #ffffff; /* White background */
    border-radius: 8px; /* Rounded corners */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */

    text-align: center; /* Center the heading */
    color: #007bff; /* Color for the heading */
}

.container label {

    margin-bottom: 5px; /* Spacing */
    color: #333; /* Darker color for labels */
}

.container input[type="text"],
.container input[type="password"] {
    width: 100%; /* Full width */

}

.container .login-button {
    background-color: #007bff; /* Button color */

}

.container .login-button:hover {
    background-color: #0056b3; /* Darker blue on hover */
}

    background-color: #ffcccc; /* Light red background */

    text-decoration: underline; /* Underline on hover */
}
header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
}
</style>

    {%block js %}
     {%endblock%} 
</head>

<body>
    
    <main>
    <div class="container"></div>
    <header>
        <div class="logo">Motion</div>
        <nav>
            <ul>
                <button id="addNotesButton">Add Notes</button>
                <button id="uploadButton" onclick="openUploadPopup()">Upload Syllabus</button>

            </ul>
        </nav>
    </header>
    <div class="something">
        <aside>
            <div class="menu">
                <div class="section-title">YOU</div>
                <ul>
                    <li><a href="/upload">Calendar</a></li>
                    <li><a href="/tracker">Assignments</a></li>

        {% block content%}
            
        {% endblock %}
        

    </div>
    
</div>
        {% block main%}
        
        {% endblock %}
        
        
    </main>
</body>
</html>
